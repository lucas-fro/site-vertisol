</head>
<body>

      <nav>
        <a class="logo" href="/"><img src="../../imagens.vt/logo vertisol.png" alt="Logo"></a>

          <li><a href="#">Pedido web</a></li>
        </ul>
      </nav>
  </header>
  <main id="main-bg-cntt-reved">
    <div class="card-cntt-reved">
      <h3 class="h3-form-cntt-reved">Seja um dos nossos revendedores!</h3>
      <p class="p-cntt-reved1">Preencha o formulário para se cadastrar.</p>
      <form class="form-cntt-reved-direita">
        <div class="coolinput-cntt-reved">
          <label for="input" class="text-cntt-reved">Nome:<samp class="asteristico-obrigatorio">*</samp></label>
          <input type="text" placeholder="Nome..." name="input" class="input-form-cntt-reved" required>
        </div>
        <div class="coolinput-cntt-reved">
          <label for="input" class="text-cntt-reved">Email:<samp class="asteristico-obrigatorio">*</samp></label>
          <input type="email" placeholder="Email..." name="input" class="input-form-cntt-reved" required>
        </div>
        <div class="coolinput-cntt-reved">
          <label for="telefoneInput" class="text-cntt-reved">Telefone:<samp class="asteristico-obrigatorio">*</samp></label>
          <input type="tel" placeholder="Telefone..." name="input" class="input-form-cntt-reved" required id="telefoneInput" oninput="formatarTelefone(this)">
        </div>
        <div class="coolinput-cntt-reved">
          <label for="input" class="text-cntt-reved">Endereço completo:<samp class="asteristico-obrigatorio">*</samp></label>
          <input type="text" placeholder="Endereço completo..." name="input" class="input-form-cntt-reved" required>
        </div>
      </form>
      <form class="form-cntt-reved-esquerda">
        <div class="coolinput-cntt-reved">
          <label for="cnpjCpfInput" class="text-cntt-reved">CNPJ ou CPF:<samp class="asteristico-obrigatorio">*</samp></label>
          <input type="text" placeholder="CNPJ ou CPF..." name="input" class="input-form-cntt-reved" required id="cnpjCpfInput" oninput="formatarCnpjCpf(this)">
        </div>
        <div class="coolinput-cntt-reved">
          <label for="input" class="text-cntt-reved">Razão social:</label>
          <input type="text" placeholder="Razão social..." name="input" class="input-form-cntt-reved">
        </div>
        <div class="coolinput-cntt-reved">
          <label for="input" class="text-cntt-reved">Nome fantazia:</label>
          <input type="text" placeholder="Nome fantazia..." name="input" class="input-form-cntt-reved">
        </div>
        <div class="coolinput-cntt-reved">
          <label for="input" class="text-cntt-reved">Escreva sua menssagem:</label>
          <textarea name="textarea" id="input-textarea-form-contato" class="input-textarea-form-cntt-reved" placeholder="escreva aqui..."></textarea>
        </div>
      </form>
      <p id="chamada-de-atencao" class="p-cntt-reved2">Certifique-se de que todos os dados estejão corretos! </p>
      <button class="btn-form-cntt-reved" type="submit">Enviar</button>
    </div>
  </main>
  <footer>
      <section class="informaçoes">
      <p>
          VERTISOL - Persianas Ltda. E.P.P.<br>

      </p>
      </section>
  </footer>

  <script src="../CSS-e-JS/script-geral.js"></script>
</body>
</html>
