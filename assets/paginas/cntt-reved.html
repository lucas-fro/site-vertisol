<body>

      <nav>
        <a class="logo" href="../../index.html"><img src="../../imagens.vt/logo-vertisol(250px).png" alt="Logo"></a>

          <li><a href="http://pedidoweb.mrinf.com.br" target="_blank">Pedido web</a></li>
        </ul>
      </nav>
  </header>
  <main id="main-bg-cntt-reved">
    <div class="card-cntt-reved">
      <div class="titulo-aviso">
        <h3 class="h3-form-cntt-reved">Seja um dos nossos revendedores!</h3>
        <p class="p-cntt-reved1">Preencha o formulário para se cadastrar.</p>
      </div>
      <form class="form-cntt-reved">
        <div class="coolinput-cntt-reved i-nome">
          <label for="nomeInput" class="text-cntt-reved">Nome:<samp class="asteristico-obrigatorio">*</samp></label>
          <input type="text" placeholder="Nome..." name="input" class="input-form-cntt-reved" required id="nomeInput">
        </div>
        <div class="coolinput-cntt-reved i-email">
          <label for="emailInput" class="text-cntt-reved">Email:<samp class="asteristico-obrigatorio">*</samp></label>
          <input type="email" placeholder="Email..." name="input" class="input-form-cntt-reved" required id="emailInput">
        </div>
        <div class="coolinput-cntt-reved i-telefone">
          <label for="telefoneInput" class="text-cntt-reved">Telefone:<samp class="asteristico-obrigatorio">*</samp></label>
          <input type="tel" placeholder="Telefone..." name="input" class="input-form-cntt-reved" required id="telefoneInput" oninput="formatarTelefone(this)">
        </div>
        <div class="coolinput-cntt-reved i-endereco">
          <label for="enderecoInput" class="text-cntt-reved">Endereço completo:<samp class="asteristico-obrigatorio">*</samp></label>
          <input type="text" placeholder="Endereço completo..." name="input" class="input-form-cntt-reved" required id="enderecoInput">
        </div>
        
        <div class="coolinput-cntt-reved i-cpf">
          <label for="cnpjCpfInput" class="text-cntt-reved">CNPJ ou CPF:<samp class="asteristico-obrigatorio">*</samp></label>
          <input type="text" placeholder="CNPJ ou CPF..." name="input" class="input-form-cntt-reved" required id="cnpjCpfInput" oninput="formatarCnpjCpf(this)">
        </div>
        <div class="coolinput-cntt-reved i-razao">
          <label for="razaoInput" class="text-cntt-reved">Razão social:</label>
          <input type="text" placeholder="Razão social..." name="input" class="input-form-cntt-reved" id="razaoInput">
        </div>
        <div class="coolinput-cntt-reved i-fantasia">
          <label for="nomeFantasiaInput" class="text-cntt-reved">Nome fantasia:</label>
          <input type="text" placeholder="Nome fantasia..." name="input" class="input-form-cntt-reved" id="nomeFantasiaInput">
        </div>
        <div class="coolinput-cntt-reved i-menssagem">
          <label for="input-textarea-form-contato-reved" class="text-cntt-reved">Escreva sua menssagem:</label>
          <textarea name="textarea" id="input-textarea-form-contato-reved" class="input-textarea-form-cntt-reved" placeholder="escreva aqui..."></textarea>
        </div>
        <button class="btn-form-cntt-reved" type="submit">Enviar</button>
      </form>
    </div>
  </main>
  <footer>
      <section class="informaçoes">
      <p>

      </p>
      </section>
  </footer>

</body>
</html>
